services:

  web:
    build: .
    image: school
    container_name: school
    # restart: always
    # command: bash -c "python manage.py migrate \
    # && python manage.py collectstatic --noinput \
    # && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    working_dir: /app
    command: /entrypoint_web.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - ./.env
    networks:
      - dbnet
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 5s

  db:
    image: postgres:17-alpine
    container_name: psgr
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST=${DB_HOST}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dbnet
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    links:
      - "postgres:db"
    networks:
      - dbnet
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  redis:
    image: redis
    volumes:
      - redis-data:/data
    env_file:
      - ./.env
    ports:
      - "6379:6379"
    networks:
      - dbnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  celery:
    build: .
    image: celery
    container_name: celery
    # command: bash -c "python manage.py migrate && celery -A config worker --loglevel=info"
    command: /entrypoint_celery.sh
    working_dir: /app  # Монтируем всю текущую директорию в контейнер, потому что "celery" нужны "config" и tasks.py
    env_file:
      - ./.env
    networks:
      - dbnet
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 5s

  celery-beat:
    build: .
    image: celery-beat
    container_name: celery-beat
    # command: bash -c "python manage.py migrate && celery -A config beat --loglevel=info"
    command: /entrypoint_celery_beat.sh
    working_dir: /app 
    env_file:
      - ./.env
    networks:
      - dbnet
    volumes:
      - .:/app # Монтируем всю текущую директорию в контейнер, потому что "celery" нужны "config" и tasks.py
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 5s

networks:
  dbnet:
    driver: bridge

volumes:
  postgres-data:
  static_volume:
  redis-data:
